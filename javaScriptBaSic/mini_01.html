<!--
    미니 프로그램
    • 사용자에게 inch로 값을 입력 받아서, cm단위로 가공하고 결과
    를 보여주는 프로그램을 만드시오.
    • 변수는 rawInput(입력창), inch(받은 입력값), cm(변환된 값) • 1 inch는 2.54cm
    • 결과는 alert창으로 해주세요.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      // 숫자를 입력 받습니다.
      const input = prompt("inch를 입력해 주세요." );
      const inch = Number(input);
      const cm = inch * 2.54;

      alert(`${inch}inch이고 ${cm}cm는 입니다. `);
  </script>
</head>
<body>
</body>
</html>
