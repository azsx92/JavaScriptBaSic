<!--
  미니 프로그램
  • 사용자에게 출생연도로 값을 입력 받아서, 띠를 보여주는 프로
  그램을 만드시오.
  • 변수는 rawInput(입력창), year(받은 입력값), e(12로 나눈값), result(띠)
  • 결과는 alert창으로 해주세요. (“ 1973년에 태어났다면, 소띠입 니다. “)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>year of birth</title>
    <script>
        // 숫자를 입력 받습니다.
        const input = prompt("inch를 입력해 주세요." );
        const inch = Number(input);
        const cm = inch * 2.54;

        alert(`${inch}inch이고 ${cm}cm는 입니다. `);
    </script>
</head>
<body>

</body>
</html>
